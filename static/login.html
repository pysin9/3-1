<!DOCTYPE HTML>
<html lang="en">
  <head>
     <meta charSet="utf-8"/>
     <title>Welcome to ColdRice!</title>
     <link href="css/login.css" rel="stylesheet" >
     <link rel="shortcut icon" href="images/favicon.ico" />
	 <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
 </head>
 <body>
     <div class = "blue">
         <div class = "container">
                <div class = "login">
                    <form class = "form" method = "POST">
                     <img src="images/image3.jpg" alt="Avatar">
                     <span class="form-title b">
                           Welcome to ColdRice!                    
                     </span>

          			 <span class="txt1 white">
						Username
					 </span>
					 <div class="wrap-input100 validate-input m-b-36" >
						 <input class="input100" type="text" name="username"  required>
						 <span class="focus-input100"></span>
					 </div>
					
					 <span class="txt1 blue">
						Password
					 </span>
					 <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="password" name="pass"  required>
						 <span class="focus-input100"></span>
					 </div>
					
					 <div class="strawberry short cake">
						 <div class="contact100-form-checkbox">
							 <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							 <label class="label-checkbox100" for="ckb1">
								Remember me
							 </label>
						 </div>

					     <div class= "three">
					         <a href="#" class="txt3">
								  Forgot Password?
					         </a>
					     </div>
					 </div>

					 <div class="container-login100-form-btn">
						 <button type = "submit" class="login100-form-btn">
							Login
						 </button>
					 </div>
                     <div class="w-full text-center p-t-55">
						 <span class="txt2">
							 Not a member?
						 </span>

						 <a href="{{ url_for('signup')}}" class="txt2 bo1">
							Sign up now
						 </a>
                     </div>         
                  </form> 
                  <div class = "more">

                  </div>
                  
                  <script>
                      var Information = [] 
                      var getUsername = window.localStorage.saveUsername;
                      var getPassword = window.localStorage.savePassword;
                      Information.push (getUsername);
                      Information.push (getPassword);
                      console.log(getUsername);
                      console.log(getPassword);
                      console.log(Information);
                 </script>  
             </div>
         </div>
     </div>
    </body>
</html>
