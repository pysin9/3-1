<html>
<head>
<title>Registration</title>
<script type="text/javascript" src="js/validateForm.js">
</script>
</head>
<body>
<form action="/register/" method="POST" onsubmit="return validate()">
    <p>Username: <input type="text" name="username"></p>

    <P>Password: <input type="password" name="password" id="password" required></p>

    <p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>

    <p>Town: <input type="text" name="Town"></p>
    <p>Weight: <input type="text" name="weight"></p>
    <p>Height: <input type="text" name="height"></p>

    <p><input type="submit" value="Register"></p>

    <a href="/login/">Login here</a>
</form>
</body>
</html>
