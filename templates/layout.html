<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ingredients</title>
	<link rel="stylesheet" type="text/css" href="../static/css/Homepagee.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" sizes="16x16" type="image/png"
</head>

<body>
     <nav class="navbar navbar-default navbar-expand-lg" >
            <div class="container">
              <div class="navbar-translate">
                <a class="navbar-brand" href="/">MAKAN</a>
               <img src="/static/images/image3.jpg" alt="avatar" class="Dab">
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a href="/ingredient" class="nav-link">
                          Recipe
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="/calcount" class="nav-link">
                          Calories Counter
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="/map" class="nav-link">
                          Map
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="/profile" class="nav-link" data-toggle="dropdown">
                          Profile
                        </a>
                      </li>
                </ul>
              </div>
            </div>
     </nav>
      <main role="main" class="container">
          <div class="row">
            <div class="col-md-8">
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              {% block content %}{% endblock %}
            </div>
          </div>
      </main>
</body>
</html>
