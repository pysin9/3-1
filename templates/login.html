<!DOCTYPE html>
 <html lang="en">
   <head>
       <meta charSet="utf-8"/>
       <title>Welcome To Makan!</title>
       <link href="/static/css/login.css" rel="stylesheet">
       <link href="/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
       <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
       {%  from "_formhelper.html" import render_field %}
   </head>
   <body>
     <div class = "blue">
        <div class = "container">
            {% for message in get_flashed_messages() %}
                  <div class="flash">{{ message }}</div>
            {% endfor %}
           <div class = "login">
               <form class = "form" method = "POST" action="/login" >
                   <img src="/static/images/image3.jpg" alt ="avater">
                   <span class="form-title b">
                      Welcome to Makan!
                   </span>
                   <span class="txt1 white">
						Username
                   </span>
                   <div class="wrap-input100 validate-input m-b-36" >
						 <input class="input100" type="text" name="username"  required>
						 <span class="focus-input100"></span>
                   </div>
                   <span class="txt1 blue">
						Password
                   </span>
                   <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="password" name="pass"  required>
						 <span class="focus-input100"></span>
                   </div>

                   <div class="strawberry short cake">
                       <div class="contact100-form-checkbox">
                           <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                           <label class="label-checkbox100" for="ckb1">
								Remember me
                           </label>
                       </div>
                       <div class= "three">
					         <a href="/reset" class="txt3">
								  Forgot Password?
					         </a>
                       </div>
                   </div>
                   <div class="container-login100-form-btn">
						 <a href = "/userprofile" class="login100-form-btn">
							Login
						 </a>
                   </div>
                   <div class="w-full text-center p-t-55">
                     <span class="txt2">
                        Not a member?
                     </span>
                     <a href="/register" class="txt2 bo1">
                         Sign up now
                     </a>
                 </div>
               </form>
               <div class = "more"></div>
         </div>
       </div>
    </div>
   </body>
</html>
