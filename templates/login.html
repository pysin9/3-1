<!DOCTYPE html>
 <html lang="en">
   <head>
       <meta charSet="utf-8"/>
       <title>Welcome To ColdRice!</title>
       <link href="/static/css/login.css" rel="stylesheet">
       <link href="/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
   </head>
   <body>
     <div class = "blue">
        <div class = "container">
           <div class = "login">
               <form class = "form" method = "post" >
                   <img src="/static/images/image3.jpg" alt ="avater">
                   <span class="form-title b">
                      Welcome to ColdRice!
                   </span>
                   <span class="txt1 white">
                      Username
                   </span>
                  <div class="wrap-input100 validate-input m-b-36" >
                       {{ render_field(form.id, class_='input100') }}

                      <span class="focus-input100"></span>
                  </div>
                 <span class="txt1 blue">
                     Password
                 </span>
                 <div class="wrap-input100 validate-input m-b-12" >
                     {{ render_field(form.password, class_='input100') }}
                     <span class="focus-input100"></span>
                 </div>
                 <div class="strawberry short cake">
                     <div class="contact100-form-checkbox">
                         {{ form.remember( class_= "input-checkbox100") }}
                         <label class="label-checkbox100" for="ckb1">
                             Remember me
                         </label>
                     </div>
                 </div>
                 <a href="#" class="txt3">
                     Forgot Password?
                 </a>
                 <div class="container-login100-form-btn">
                     <button type = "submit" class="login100-form-btn">
                           {{ (form.id( class_='login100-form-btn') }}
                     </button>
                 </div>
                 <div class="w-full text-center p-t-55">
                     <span class="txt2">
                        Not a member?
                     </span>
                     <a href="{{ url_for("register") }}" class="txt2 bo1">
                         Sign up now
                     </a>
                 </div>
               </form>
               <div class = "more">
               </div>
         </div>
       </div>
    </div>
   </body>
</html>
