<!DOCTYPE HTML>
<html lang="en">
  <head>
     <meta charSet="utf-8"/>
     <title>Register</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
     <link rel="shortcut icon" href="{{ url_for('static', filename='/images/favicon.ico') }}" />

 </head>
 <body >
     <div class = "blue">
         <div class = "container">
                <div class = "login">
                    <form class = "form"  method ='POST' action = "/register">
                     <span class="form-title b">
                           Don't have an account? create one and join us!
                     </span>

          			 <span class="txt1 white">
						Username
					 </span>
					 <div class="wrap-input100 validate-input m-b-36" >
						 <input class="input100" type="text" name="username" required>
						 <span class="focus-input100"></span>
					 </div>

					 <span class="txt1 blue">
						Password
					 </span>
					 <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="password" name="pass" required>
						 <span class="focus-input100"></span>
					 </div>
                     <span class="txt1 blue">
						Town you live in
					 </span>
					 <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="text" name="Town you live in" required>
						 <span class="focus-input100"></span>
					 </div>
                     <span class="txt1 blue">
						weight
					 </span>
					 <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="text" name="weight" required>
						 <span class="focus-input100"></span>
					 </div>
                     <span class="txt1 blue">
						height
					 </span>
					 <div class="wrap-input100 validate-input m-b-12" >
						 <input class="input100" type="text" name="height" required>
						 <span class="focus-input100"></span>
					 </div>
                     <div class="container-login100-form-btn">
						 <button href="#" type = "submit" class="login100-form-btn">
							Sign Up
						 </button>
					 </div>
                  </form>
                  <div class = "more" >
                  </div>

                  <script>

                        var form = document.querySelector('.form');

                        function saveToStorage(e){
                            var inputName = document.getElementById("name").value;
                            var inputEmail = document.getElementById("email").value;
                            var inputPassword = document.getElementById("password").value;
                            var inputTown = document.getElementById('town').value
                            var inputHeight = document.getElementById('height').value
                            var inputWeight = document.getElementById('weight').value
                            var obj={};
                            obj.name = inputName
                            obj.password = inputPassword
                            obj.town = inputTown
                            obj.height = inputHeight
                            obj.weight = inputWeight
                            localStorage.saveUsername = inputName
                            localStorage.savePassword = inputPassword
                            localStorage.saveTown = inputTown
                            localStorage.saveHeight = inputHeight
                            localStorage.saveWeight = inputWeight
                            var profileValues = JSON.stringify(obj)
                            localStorage.profile = profileValues
                            console.log(localStorage.getItem("profile"))
                        }
                        form.addEventListener('submit', saveToStorage);
                 </script>
             </div>
         </div>
     </div>
    </body>
</html>
